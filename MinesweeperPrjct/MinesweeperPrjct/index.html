<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MinesweeperPrjct</title>
    <link rel="stylesheet" href="./bootstrap 4.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    <script src="./bootstrap 4.6/js/jquery-1.11.1.min.js"></script>
    <script src="./bootstrap 4.6/js/tether.min.js"></script>
    <script src="./bootstrap 4.6/js/bootstrap.min.js"></script>
    <script src="./MScripts/index.js"></script>
    <header>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded header_container__navbar_block" id="nav">
            <div class="container">

                <div class="navbar-brand navbar_block__logo_container">
                    <div class="d-flex flex-row">
                        <div class="p-0"> <a href="./index.html"><img class="logo_container__logo" src="./images/min.jpg" /></a></div>
                        <div class="p-0">
                            <p class="logo_container__text_up"> Заголовок</p>
                            <p class="logo_container__text_down">Online</p>
                        </div>
                    </div>
                </div>
                <div class="form-inline navbar-right" style="font-weight: 600; font-size: 1.05rem">
                    <a class="btn btn-secondary" href="#" id="no-input-user" data-toggle="modal" data-target="#modal_login"
                        <span aria-hidden="true">Войти</span>
                    </a>
                    <a class="btn btn-secondary" id="input-user" style="display:none">
                        <span aria-hidden="true">
                            <img class="card-img-top img-fluid rounded-circle header-img" src="./images/User.png" style="width:2rem"><t id="login" class="header-login">Логин</t>
                        </span>
                    </a>
                        </div>

                    </div>
</nav>
    </header>
    <main>
        <div class="container body_container" role="main">
            <div class="row border_row canvas_row" style="height:690px">
                <div class="col-7 p-2">
                    <div class="d-flex flex-row justify-content-center">
                        <div class="p-1">
                            <div class="d-flex flex-row justify-content-center">
                                <div class="p-1">
                                    <img class="img-fluid " src="./images/clock.png" style="width:2.5rem">
                                </div>
                                <div class="col-3">
                                    <p class="form-control" id="timer" style="text-align: center;width:4rem">0.000</p>
                                </div>
                                <div class="p-1">
                                    <img class="img-fluid " src="./images/mine.png" style="width:4rem">
                                </div>
                                <div class="col-2">
                                    <p class="form-control" id="mine" style="text-align: center; width: 3rem">0</p>
                                </div>
                                <div class="cancelActions-area"></div>

                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center canvas_elem">
                        <canvas style="border: 1px solid #000;"></canvas>
                    </div>
                </div>
                <div class="col-5 p-2">
                    <div class="d-flex justify-content-center">

                        <div class="tab-tools">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="base-tools-tab" data-toggle="tab" href="#base-tools-cont" role="tab" aria-controls="home" aria-selected="true">Игровые настройки</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="color-tools-tab" data-toggle="tab" href="#color-tools-cont" role="tab" aria-controls="profile" aria-selected="false">Оформление</a>
                                </li>
                            </ul>
                            <div class="tab-content" style="margin-top:1rem">
                                <div class="tab-pane fade show active" id="base-tools-cont" role="tabpanel" aria-labelledby="base-tools-tab">
                                    <form id="baseForm">

                                        <fieldset class="form-group">
                                            <!--<legend>Уровень игры</legend>-->
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" name="level" id="level_easy" value="0" checked>
                                                    Новичок поле 9х9 ячеек 10мин
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" name="level" id="level_middle" value="1">
                                                    Любитель поле 16х16 ячеек 40 мин
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" name="level" id="level_hard" value="2">
                                                    Профи поле 16х30 ячеек 99мин
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input type="radio" class="form-check-input" name="level" id="level_custom" value="3">
                                                    Особый
                                                </label>
                                                <div class="d-flex flex-column">
                                                    <div class="p-1">
                                                        <div class="row">
                                                            <label class="col-5 col-form-label">Высота (9-30)</label>
                                                            <div class="col-3">
                                                                <input class="form-control" name="q_height" type="text" value="9" disabled>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="p-1">
                                                        <div class="row">
                                                            <label class="col-5 col-form-label">Ширина (9-30) </label>
                                                            <div class="col-3">
                                                                <input class="form-control" name="q_width" type="text" value="9" disabled>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="p-1">
                                                        <div class="row">
                                                            <label class="col-5 col-form-label">Мины (10-668)</label>
                                                            <div class="col-3">
                                                                <input class="form-control" name="q_mine" type="text" value="10" disabled>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="p-1">
                                                        <div class="d-flex flex-row justify-content-center">
                                                            <div class="p-1 new-area"></div>
                                                            <div class="p-1 save-area"></div>
                                                            <div class="p-1 load-area"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>

                                </div>
                                <div class="tab-pane fade" id="color-tools-cont" role="tabpanel" aria-labelledby="color-tools-tab">
                                    <forms id="1">
                                        <div class="d-flex flex-column">
                                            <div class="p-0">
                                                <div class="row">
                                                    <label for="example-color-input" class="col-5 col-form-label">Цвет рамки</label>
                                                    <div class="col-7">
                                                        <input type="color" name="borderColor" class="inputs-color" value="#ff0000">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="p-0">
                                                <div class="row">
                                                    <label for="example-color-input" class="col-5 col-form-label">Цвет фона</label>
                                                    <div class="col-7">
                                                        <input type="color" name="background" class="inputs-color" value="#ff0000">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="p-0">
                                                <div class="row">
                                                    <label for="example-color-input" class="col-5 col-form-label">Цвет клеток</label>
                                                    <div class="col-7">
                                                        <input type="color" name="cellColor" class="inputs-color" value="#0000ff">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="p-1">
                                                <div class="d-flex flex-row justify-content-center">
                                                    <div class="p-1">
                                                        <button type="button" class="btn btn-outline-primary">Применить</button>
                                                    </div>
                                                    <div class="p-1">
                                                        <button type="button" class="btn btn-outline-primary">Загрузить</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </forms>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <!--<div class="row border_row"></div>
            <div class="row" style="height: 2rem"></div>-->
        </div>

        <!--модалка на вход-->
        <div class="modal fade" id="modal_login" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal_header">Вход</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form id="loginForm">
                                <div class="d-flex flex-column">
                                    <div class="p-1">
                                        Логин
                                        <input class="form-control" name="login" type="text" maxlength="25" />
                                    </div>
                                    <div class="p-1">
                                        Пароль
                                        <input class="form-control" name="password" type="text" maxlength="25" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary log_in_button" data-dismiss="modal">Войти</button>
                        <button type="button" class="btn btn-primary cancel_log_in_button" data-dismiss="modal">Отмена</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="d-flex justify-content-center align-items-center footer_nav__copyRight">
            <div class="p-1">Сапер онлайн</div>
        </div>
    </footer>


</body>
</html>
